# Danijels shitty attempt
# This is merged from like ~6 stolen configs
# If you get lost (you will), refer to:
# https://github.com/chjj/compton/wiki/perf-guide, 
# https://github.com/chjj/compton/wiki/vsync-guide
# http://manpages.ubuntu.com/manpages/trusty/man1/compton.1.html
# https://github.com/chjj/compton/blob/master/man/compton.1.asciidoc

# The second half of this config is less fun.

shadow = false;
shadow-radius = 4;
shadow-offset-x = -2;
shadow-offset-y = -2;
shadow-opacity = 0.7;
shadow-red = 0.3;
shadow-green = 0.3;
shadow-blue = 0.3;
shadow-exclude = [
	# "name = 'Notification'",
	# "class_g = 'Conky'",
	# "class_g ?= 'Notify-osd'",
	# "class_g = 'Cairo-clock'",
	# "_GTK_FRAME_EXTENTS@:c"
];
shadow-exclude-reg = "x10+0+0";
shadow-ignore-shaped = true;		# Avoid drawing shadow on all shaped windows(non-rect)
xinerama-shadow-crop = true;

opacity=false;
inactive-opacity = 0.95;
active-opacity = 1;
# frame-opacity = 0.9;
detect-client-opacity = true; 	# This prevents opacity being ignored for some apps.
inactive-opacity-override = false;
inactive-dim = 0.12;
inactive-dim-fixed = true;		# Do not let dimness adjust based on window opacity
# blur-method = "kawase";
blur-strength = 2;
# 3x3box (default), 5x5box, 7x7box, 3x3gaussian, 5x5gaussian, 7x7gaussian, 9x9gaussian, 11x11gaussian
blur-kern = "5x5gaussian";
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;	# Do not let blur radius adjust based on window opacity
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];
# opacity-rule = [ "80:class_g = 'URxvt'" ];

fading = true;		# Fade windows during opacity changes
fade-delta = 34;	# The time between steps in a fade in milliseconds.
fade-in-step = 0.27;
fade-out-step = 0.27;
no-fading-openclose = false;		# Omit fading on opening/closing
no-fading-destroyed-argb = true;	# Disables fading on destroted rgba clients
fade-exclude = [ ];

# Find to which category the app belongs to: xwininfo -all
wintypes:{
	# unknown = { fade=false; shadow=false; opacity=0.4; focus=false; full-shadow=false; redir-ignore=false; };
	# desktop = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# dock    = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# toolbar = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# menu    = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# utility = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# splash  = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# dialog  = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# normal  = { fade=true; shadow=false; opacity=1.0; focus=false; full-shadow=false; redir-ignore=false; };
	# dropdown_menu = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# popup_menu = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# tooltip = { fade=true; shadow=true; opacity=0.75; focus=true; full-shadow=false; redir-ignore=false; };
	# notify  = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# combo   = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
	# dnd     = { fade=false; shadow=false; opacity=1; focus=false; full-shadow=false; redir-ignore=false; };
};

# xrender or glx(OpenGL). OpenGL is better if drivers are working and no glitches happen.
backend = "glx";
vsync = true; 
# GLX backend: Smaller performance tweaks that *may* work.
glx-no-stencil = true;		# Huge perf boost
glx-no-rebind-pixmap = true; # "Optimization that works on most drivers"
xrender-sync-fence = true;	# Fights against lagging effects, apparently

# Other
mark-wmwin-focused = true;		# Try to detect WM windows and mark them as active
# mark-ovredir-focused = true;	# Mark all non-WM but override-redirect windows active (e.g. menus)
mark-ovredir-focused = false;	# Mark all non-WM but override-redirect windows active (e.g. menus)
# Detect rounded corners and treat them as rectangular (if shadow-ignore-shaped is on)
detect-rounded-corners = true;
refresh-rate = 0;
# Enable DPE painting mode, inteded to use with VSync to (hopefuly) eliminate
# tearing.
# Reported to have no effect though.
dbe = false;
# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused instead of using FocusIn/Out events.
# Usually more reliable but depends on a EWMH-compliant WM.
use-ewmh-active-win = true;
# Unredirect all windows if a full-screen opaque window is detected, to maximize
# performance for full-screen windows, like games.
# Known to cause flickering when redirecting/unredirecting windows.
# paint-on-overlay may make the flickering less obvious.
unredir-if-possible = true;			# Disables compton when there is an app in fullscreen
unredir-if-possible-delay = 5000;
unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
# Use WM_TRANSIENT_FOR to group windows, and consider windows in the same group
# focused at the same time
detect-transient = true;
# Use WM_CLIENT_LEADER to group windows, and consider windows in the same group
# focused at the same time.
# WM_TRANSIENT_FOR has a higher priority if --detect-transient is enabled, too.
detect-client-leader = true;
invert-color-include = [ ];
