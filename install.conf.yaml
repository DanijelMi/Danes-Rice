- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    #~/.dotfiles: ''
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/vifm: vifm
    ~/.config/rofi/config:  rofi/config
    ~/.config/awesome:  awesome
    ~/.bashrc: .bashrc
    ~/.zshrc: .zshrc
    ~/.local/bin/glitch-lock: scripts/glitch-lock.sh
    #~/.vim: vim
    #~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
