- defaults:
    link:
      force: true
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/vifm: file_managers/vifm
    ~/.config/pcmanfm: file_managers/pcmanfm
    ~/.config/rofi/config:  rofi/config
    ~/.config/awesome:  awesome
    ~/.config/qtile: qtile
    ~/.config/zathura/zathurarc: zathurarc
    ~/.config/sxiv: sxiv
    ~/.config/sxhkd: sxhkd
    ~/.config/mpd: mpd
    ~/.config/ncmpcpp: ncmpcpp
    ~/.config/dunst: dunst

    ~/.bashrc: shell/.bashrc
    ~/.zshrc: shell/.zshrc
    ~/.zimrc: shell/.zimrc
    ~/.profile: shell/profile
    ~/.zprofile: shell/profile
    ~/.xprofile: shell/xprofile
    ~/.bash_profile: shell/profile
    ~/.Xresources: shell/Xresources
    ~/.xinitrc: shell/xinitrc

    # GTK QT
    ~/.config/gtk-3.0: gtk_qt/gtk-3.0
    ~/.gtkrc-2.0: gtk_qt/gtk-2.0
    ~/.config/Trolltech.conf: gtk_qt/qt/Trolltech.conf

    
    # CUSTOM SCRIPTS
    ~/.scripts: scripts

    ~/.config/user-dirs.dirs: user-dirs.dirs
    #~/.vim: vim
    #~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
